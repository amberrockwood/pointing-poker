<novo-modal>
  <header class="apply-modal-header" title="Please Update your name" theme="neutral" >
  </header>
  <section>
    <novo-form [form]="form" *ngIf="form">
      <div class="novo-form-row">
          <novo-control [form]="form" [control]="nameControl"></novo-control>
        </div>
    </novo-form>

  </section>
  <button theme="standard" (click)="close()" data-automation-id="create-modal-cancel">Cancel</button>
  <button theme="primary" icon="check" (click)="save()" data-automation-id="create-modal-save">Join Session</button>
</novo-modal>
